version: 0.2
phases:
 pre_build:
  commands:
   - echo Logging in to Amazon ECR...
   - aws --version
   - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 876690758121.dkr.ecr.us-east-1.amazonaws.com
   - REPOSITORY_URI=876690758121.dkr.ecr.us-east-1.amazonaws.com/fsm-repository
   - IMAGE_TAG=build-$(echo $CODEBUILD_ID) | awk -F":" '{print $2}')
  build:
   commands:
    - echo build started on 'date'
    - echo building the Jar file
    - mvn clean install
    - echo Building the Docker image..
    - docker build -t $REPOSITORY_URI:latest .
    - docker tag $REPOSITORY_URI:latest .$REPOSITORY_URI:$IMAGE_TAG
  post_build:
   commands:
    - echo Build complete on 'date'
    - echo pushing to repo
    - docker push $REPOSITORY_URI:latest
    - docker push $REPOSITORY_URI:$IMAGE_TAG
    - echo Writing image definitions files...
    #Give your container name
    - Docker_CONTAINER_NAME=sb-demo-ecfr-container
    - printf '[{"name":"%s", "imageUri":"%s"}]' $Docker_CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
    - echo $Docker_CONTAINER_NAME
    - echo printing imagedefinitions.json
    - cat imagedefinitions.json
  artifacts:
   files:
    - imagedefinitions.json
    - target/demo-0.0.1-SNAPSHOT.jar
